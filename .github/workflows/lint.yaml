name: lint

on:
  push:
    branches:
      - '*'
  pull_request:
    branches:
      - '*'
  merge_group:
    branches:
      - '*'

jobs:
  test:
    name: Run linters
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v3
        name: Checkout Repo
      - name: Setup go
        uses: actions/setup-go@v4
        with:
          go-version: 1.20.2
      - name: Run linters
        uses: golangci/golangci-lint-action@v3
        with:
          version: v1.51.2
          args: --timeout=3m